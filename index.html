<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Extensão</title>
  </head>
  <body>
    <div class="container-pai">
      <header class="cabecalho">
          <a href="index.html">
            <img src="./icons/Logo_vetorizada16.png" alt="" />
          </a>
        <h1>TRANSFORME textos</h1>
      </header>
      <!-- Conteúdo alunos -->
      <input
        type="text"
        name="text"
        id="input-text"
        class="input-text"
        maxlength="500"
        placeholder="Digite seu texto aqui!"
        required
      />
      <div class="container-button">
        <div class="button-group">
        <button type="button" class="btn" id="btnMaiuscula">MAIÚSCULA</button>
        <button type="button" class="btn" id="btnMinuscula">minúscula</button>
        </div>
        <div class="button-group">
        <button type="button" class="btn" id="btnPrimeira">Capitalize</button>
        <button type="button" class="btn" id="btnListar">Listar</button>
        </div>
        <div class="button-group">
          
          <button type="button" class="btn" id="btnLimpar">Limpar</button>
        </div>
      </div>
        
    <textarea
      name="result"
      id="result-textarea"
      class="result"
      placeholder="Resultado"></textarea>
    <p> Para mais opções, visite:</p>
    <a href="index.html">marialuisa.com.br</a>
    <!-- jS -->
    <script src="script.js"></script>
  </body>

    
  
</html>
